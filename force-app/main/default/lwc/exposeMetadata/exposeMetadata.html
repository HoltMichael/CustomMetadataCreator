<template>
    <article class="slds-card slds-p-around_medium">
        <lightning-input type="text" label="Custom Metadata Name" placeholder="Name..." onchange={updateName}></lightning-input>
        <lightning-input type="text" label="JWT" placeholder="JWT..." onchange={updateJwt}></lightning-input>
        <lightning-input type="password" label="Password" placeholder="Password..." onchange={updatePassword}></lightning-input>
        <lightning-input type="checkbox" label="Registered" onchange={updateRegistered}></lightning-input>

        <lightning-button label="Submit" title="Submit" onclick={saveMetadata}></lightning-button>

        <lightning-button class="slds-card slds-p-left_medium" label="Load Metadata" title="Load" onclick={loadMetadata}></lightning-button>

        <template for:each={customMetadata} for:item="cm">
            <div class="slds-p-top_medium" key={cm.Id}>
                Id: {cm.Id} <br>
                Name: {cm.DeveloperName} <br>
                Token: {cm.MHolt__JWT__c} <br>
                Password: {cm.MHolt__Password__c} <br>
                Registered: {cm.MHolt__Registered__c} <br>
            </div>
        </template>
    </article>
</template>
